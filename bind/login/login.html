{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chinese Remainder Theorem</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" , shrink-to-fit="no">
    <!-- base:css -->
    <link rel="stylesheet" href="{% static "loginpage/vendors/mdi/css/materialdesignicons.min.css" %} ">
    <link rel="stylesheet" href="{% static "loginpage/vendors/base/vendor.bundle.base.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&family=Nunito:wght@600&display=swap" rel="stylesheet">
    <!-- endinject -->
    <link rel="stylesheet" href="{% static "loginpage/css/style.css" %}">
    <!-- endinject -->

</head>

<body style="font-family: 'Nunito', sans-serif;">
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="main-panel">
                <div class="content-wrapper d-flex align-items-center auth px-0">
                    <div class="row w-100 mx-0">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left py-5 px-4 px-sm-5" id='login-app'>
                                <div class="brand-logo" style='text-align:center;'>
                                    <img src="{% static "loginpage/images/logo_uin.jpg" %}" alt="logo" style='width:150px; '>
                                    <h3 style="font-weight:bold;margin-top:40px;">{{ judul }}</h3>
                                </div>
                                <div style='text-align:center;'>
                                    <h6 class="font-weight-light">Harap masuk untuk melanjutkan.</h6>
                                    <div>
                                        <div class="pt-3">
                                        {% csrf_token %}
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="txtUsername" placeholder="Username">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" type="password" id="txtPassword" placeholder="Password">
                                            </div>
                                            <div id='capNotifLogin'>

                                            </div>
                                            <div class="mt-3">
                                                <a id="btnMasuk" v-on:click="loginAtc" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="#!">Masuk</a>
                                            </div>
                                            <div class="mt-2">
                                                <div style='padding-top:12px;'>
                                                    <h5 class="font-weight-light">Develop By : {{ developer }}<a href='http://haxors.or.id' target='new'></a></h5>
                                                    <strong>Fakultas Sains dan Teknologi, Universitas Islam Negeri Sumatera Utara</strong>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id='divWorker'></div>
                        </div>
                    </div>
                    <!-- content-wrapper ends -->
                </div>
                <!-- page-body-wrapper ends -->
            </div>
            <!-- container-scroller -->
            <!-- base:js -->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            
            <script src="{% static "loginpage/vendors/base/vendor.bundle.base.js" %}"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
            <!-- endinject -->
            <!-- inject:js -->
            <script src="{% static "loginpage/js/template.js" %}"></script>
            <!-- endinject -->
            <script>
                const server = "{{ BASE_URL }}";
            </script>
            <script src="{% static "loginpage/js/login.js" %}"></script>
</body>

</html>
